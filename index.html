<body>
  <h1>Learning JavaScript</h1>

  <button id ="button-js">JavaScript</button>
  <button id ="button-css">CSS</button>

  <div class="d-none" id="content-js">
    <p>Example JavaScript text</p>
  </div>

  <div class="d-none" id="content-css">
    <p>Example CSS text</p>
  </div>
  <!-- 
  The following *Could* be written as <script src="./filename.js" /> which would apparently work with most browsers, but not with some older browsers.
  Should also use "./filename.js" rather than "filename.js"
-->
  <script src="./utils.js"></script>
  <script src="./home.js"></script>

  <!-- JavaScript can also be written directly in script blocks as below instead of a separate file. -->
  <script>
  // alert("Hello world!");
  </script>
